<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>

<body>
    <div class="container">
        <div class="panel"
            style="background-image: url(images/leaf-nature-backgrounds-pattern-illustration-plant-backdrop-design-abstract-vibrant-green-nature-wallpaper-illustration-generative-ai.jpg);">
            <h3>Nature Leaves</h3>
        </div>
        <div class="panel" style="background-image: url(images/Nature-Aesthetic-Wallpaper-Free-Download.jpg);">
            <h3>Boats On A Lake</h3>
        </div>

        <div class="panel" style="background-image: url(images/painting-mountain-lake-with-mountain-background.jpg);">
            <h3>Mountain And Lake</h3>
        </div>

        <div class="panel" style="background-image: url(images/pastel-shore-wallpaper.jpg);">
            <h3>Pastel Shore</h3>
        </div>

        <div class="panel" style="background-image: url(images/spring-computer.jpg);">
            <h3>Spring</h3>
        </div>

        <div class="panel"
            style="background-image: url(images/view-old-tree-lake-with-snow-covered-mountains-cloudy-day.jpg);">
            <h3>Old Tree And Lake</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
